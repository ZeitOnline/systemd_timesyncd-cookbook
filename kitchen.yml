---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 16

verifier:
  name: inspec
  color: false

platforms:
  - name: ubuntu-20.04
  - name: ubuntu-18.04
  - name: centos-7
  - name: centos-8
  - name: debian-10

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
